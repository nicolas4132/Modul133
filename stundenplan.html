<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stundenplan</title>
</head>

<body>
    <h2>Stundenplan GIBM</h2>
    <p id="errorMessage"></p>
    <div>
        <h4>Berufsgruppe</h4>
        <select name="jobSelector" id="jobSelector" class="form-select form-select-lg mb-3"></select>
    </div>

    <div>
        <h4 id="classTitle">Klassenauswahl</h4>
        <select name="classSelector" id="classSelector" class="form-select form-select-lg mb-3"></select>
    </div>

    <div>
        <div class="pagination">
            <button id="lastWeek" class="btn btn-outline-primary">&laquo;</button>
            <h6 id="week" class="week-span"></h6>
            <button id="nextWeek" class="btn btn-outline-primary">&raquo;</button>
        </div>
        <div id="messageBox"></div>
        <div id="tableOutput" class="table-responsive">
        </div>



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="cacheLoad.js"></script>
    <script src="moment.min.js"></script>
</body>

</html>
